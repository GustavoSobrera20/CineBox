                <img src="./Assets/img/banner/banner_00.jpg" alt="banner-00">

                <img src="./Assets/img/banner/banner_04.jpg" alt="bsnner 04">

    <section id="filmes-recomendados">
        <h2 class="titulo-filmes">FILMES</h2>
        <main class="container">
            <div class="row">
 
                <div class="col col-3">
                    <figure>
                        <img src="./Assets/img/poster/avatar-o-caminho-da-agua.png" alt="" class="foto-produto">
                        <figcaption><!--figura do texto-->
                            <h4>Avatar o Caminho da Àgua</h4>
                            <span class="preco">R$ 15,90</span>
                            <p class="descricao">Após formar uma família, Jake Sully e Neytiri fazem de tudo para
                                ficarem juntos. No entanto, eles devem sair de casa e explorar as regiões de Pandora
                                quando uma antiga ameaça ressurge, e Jake deve travar uma guerra difícil contra os
                                humanos.</p>
                        </figcaption>
                        <span class="genero">
                            <label style="background-color: #070373;">Fantasia</label>
                            <label style="background-color: #580259;">Drama</label>
                            <label style="background-color: #D966BA;">Musical</label>
                        </span>
 
                    </figure>
                </div>
 
                <div class="col col-3">
                    <figure>
                        <img src="./Assets/img/poster/gente-grande-2.png" alt="" class="foto-produto">
                        <figcaption><!--figura do texto-->
                            <h4>Gente Grande 2</h4>
                            <span class="preco">R$ 120,90</span>
                            <p class="descricao">Lenny Feder e a família se mudam para a própria cidade natal com o
                                objetivo ficarem perto dos amigos, mas acabam tendo que enfrentar alguns fantasmas do
                                passado, como a covardia diante de valentões e o famigerado bullying na escola.
                            </p>
                        </figcaption>
                        <span class="genero">
                            <label style="background-color: #070373;">Drama</label>
                            <label style="background-color: #580259;">Comedia</label>
                            <label style="background-color: #D966BA;">Familiar</label>
                        </span>
 
                    </figure>
                </div>
 
                <div class="col col-3">
                    <figure>
                        <img src="./Assets/img/poster/bad-boys-ate-o-fim.png" alt="" class="foto-produto">
                        <figcaption><!--figura do texto-->
                            <h4>Bad Boys Até o Fim</h4>
                            <span class="preco">R$ 139,00</span>
                            <p class="descricao">Os brincalhões polícias de Miami, Mike Lowrey e Marcus Burnett,
                                embarcam em uma perigosa missão para limpar o nome do falecido capitão da polícia.</p>
                        </figcaption>
                        <span class="genero">
                            <label style="background-color: #070373;">Ação</label>
                            <label style="background-color: #580259;">Drama</label>
                            <label style="background-color: #D966BA;">Comedia</label>
                        </span>
 
                    </figure>
                </div>
 
                <div class="col col-3">
                    <figure>
                        <img src="./Assets/img/poster/coringa-2.png" alt="" class="foto-produto">
                        <figcaption><!--figura do texto-->
                            <h4>Coringa 2</h4>
                            <span class="preco">R$ 89,90</span>
                            <p class="descricao">Joker: Folie à Deux é um filme americano de 2024, do gênero suspense
                                musical, dirigido por Todd Phillips a partir de um roteiro que coescreveu com Scott
                                Silver. Produzido pela Warner Bros., Village Roadshow Pictures, DC Studios, Bron
                                Creative e Joint Effort e distribuído pela Warner Bros., é uma continuação de Joker.</p>
                        </figcaption>
                        <span class="genero">
                            <label style="background-color: #070373;">Musical</label>
                            <label style="background-color: #580259;">Drama</label>
                            <label style="background-color: #D966BA;">Ficção</label>
                        </span>
 
                    </figure>
                </div>
 
                <div class="col col-3">
                    <figure>
                        <img src="./Assets/img/poster/pulp-fiction.png" alt="" class="foto-produto">
                        <figcaption><!--figura do texto-->
                            <h4>Pulp Fiction</h4>
                            <span class="preco">R$ 57,90</span>
                            <p class="descricao">Assassino que trabalha para a máfia se apaixona pela esposa de seu
                                chefe quando é convidado a acompanhá-la, um boxeador descumpre sua promessa de perder
                                uma luta e um casal tenta um assalto que rapidamente sai do controle.</p>
                        </figcaption>
                        <span class="genero">
                            <label style="background-color: #070373;">Ação</label>
                            <label style="background-color: #580259;">Drama</label>
                            <label style="background-color: #D966BA;">suspense</label>
                        </span>
 
                    </figure>
                </div>
 
                <div class="col col-3">
                    <figure>
                        <img src="./Assets/img/poster/sem-tempo-para-morrer.png" alt="" class="foto-produto">
                        <figcaption><!--figura do texto-->
                            <h4>Sem tempo para Morrer</h4>
                            <span class="preco">R$ 91,90</span>
                            <p class="descricao">James Bond deixa o MI6 e se muda para a Jamaica, mas um antigo amigo
                                aparece e pede sua ajuda para encontrar um cientista desaparecido. Bond mergulha no caso
                                e percebe que a busca é, na verdade, uma corrida para salvar o mundo.</p>
                        </figcaption>
                        <span class="genero">
                            <label style="background-color: #070373;">suspense</label>
                            <label style="background-color: #580259;">Drama</label>
                            <label style="background-color: #D966BA;">Ação</label>
                        </span>
 
                    </figure>
                </div>
                <div class="col col-3">
                    <figure>
                        <img src="./Assets/img/poster/the-batman.png" alt="" class="foto-produto">
                        <figcaption><!--figura do texto-->
                            <h4>The Batman</h4>
                            <span class="preco">R$ 149,90</span>
                            <p class="descricao">Após dois anos espreitando as ruas como Batman, Bruce Wayne se encontra
                                nas profundezas mais sombrias de Gotham City. Com poucos aliados confiáveis, o vigilante
                                solitário se estabelece como a personificação da vingança para a população.</p>
                        </figcaption>
                        <span class="genero">
                            <label style="background-color: #070373;">Fantasia</label>
                            <label style="background-color: #580259;">Drama</label>
                            <label style="background-color: #D966BA;">Ficção</label>
                        </span>
 
                    </figure>
                </div>
 
                <div class="col col-3">
                    <figure>
                        <img src="./Assets/img/poster/star-wars-the-last-jedi.png" alt="" class="foto-produto">
                        <figcaption><!--figura do texto-->
                            <h4>Star Wars The Last Jedi</h4>
                            <span class="preco">R$ 34,38</span>
                            <p class="descricao">A tranquila e solitária vida de Luke Skywalker sofre uma reviravolta
                                quando ele conhece Rey, uma jovem que mostra fortes sinais da Força. O desejo dela de
                                aprender o estilo dos Jedi força Luke a tomar uma decisão que mudará sua vida para
                                sempre. Enquanto isso, Kylo Ren e o General Hux lideram a Primeira Ordem para um ataque
                                total contra Leia e a Resistência pela supremacia da galáxia.</p>
                        </figcaption>
                        <span class="genero">
                            <label style="background-color: #070373;">Fantasia</label>
                            <label style="background-color: #580259;">Drama</label>
                            <label style="background-color: #D966BA;">Ficção</label>
                        </span>
 
                    </figure>
 
                </div>
 
 
            </div>
        </main>
